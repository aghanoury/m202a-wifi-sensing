site_name: WiFi Sensing
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.integrate

  icon:
    repo: fontawesome/brands/git-alt

repo_url: https://github.com/aghanoury/m202a-wifi-sensing/
repo_name: M202a WiFi Sensing